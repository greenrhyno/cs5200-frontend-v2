<div class="container-fluid">
  <h1>User Management</h1>

<div class="col row search-bar form-inline container-fluid" >
  <input [(ngModel)]="searchName" class="form-control container-fluid" placeholder="Search by username"/>
  <button class="btn btn-primary mb-2" (click)="fetchByLogin(searchName)">Search</button>
</div>
<ul class="list-group">
  <li class="list-group-item">
    <div class="row">
    <div class="col-md-2">
      Username
    </div>
    <div class="col-md-2">
      Password
    </div>
    <div class="col-md-2">
      First
    </div>
    <div class="col-md-2">
      Last
    </div>
    <div class="col-md-2">
      Email
    </div>
    <div class="col-md-1">
      Type
    </div>

    </div>
  </li>

    <li class="list-group-item" *ngFor="let person of personList">
      <div class="row">
      <div class="col-md-2">
        <input [(ngModel)]="person.login"
               placeholder="username"
               id="login"
               class="form-control"/>
      </div>
      <div class="col-md-2">
        <input [(ngModel)]="person.password"
               placeholder="password"
               id="password"
               class="form-control"/>
      </div>
      <div class="col-md-2">
        <input [(ngModel)]="person.firstName"
               placeholder="firstName"
               id="firstName"
               class="form-control"/>
      </div>
      <div class="col-md-2">
        <input [(ngModel)]="person.lastName"
               placeholder="lastName"
               id="lastName"
               class="form-control"/>
      </div>
      <div class="col-md-2">
        <input [(ngModel)]="person.email"
               placeholder="email"
               id="email"
               class="form-control"/>
      </div>
      <div class="col-md-1">
        {{person.type}}
      </div>
      <i class="fas fa-trash-alt" (click)="deletePerson(person.id)"></i>

      <i class="fas fa-save" (click)="updatePerson(person.id, person)"></i>
      </div>
    </li>

  <li class="list-group-item" >
    <div class="row">
      <div class="col-md-2">
        <input [(ngModel)]="lgn"
               placeholder="username"
               id="lgn"
               class="form-control"/>
      </div>
      <div class="col-md-2">
        <input [(ngModel)]="pswd"
               placeholder="password"
               id="pswd"
               class="form-control"/>
      </div>
      <div class="col-md-2">
        <select [(ngModel)]="pType"> <option value="User">User</option> <option value="Admin">Admin</option>
          <option value="Chef">Chef</option> <option value="CompanyRep">Company Representative</option> </select>
      </div>
      <button (click)="createNewUser(lgn, pswd, pType)">Create new User</button>
    </div>
  </li>

</ul>
</div>
