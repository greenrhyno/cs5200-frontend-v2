<div class="profilePageContent container">
  <div class="row">
    <div class="col-1">
      <!--Maybe place an add type bar here-->
    </div>
    <div class="col-10">
      <h1 class="welcome centerThis">Have any info to update?</h1>

      <div class="login">
        <div class="row">
          <div class="col-2">
            <label>Username: </label>
          </div>
          <div class="col-10">
            <input
              class="form-control container-fluid"
              placeholder="username"
            [(ngModel)]="username"/>

          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <label>Password: </label>
          </div>
          <div class="col-10">
            <input
              class="form-control container-fluid"
              placeholder="password"
              type="password"
            [(ngModel)]="password"/>


          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <label>First Name: </label>
          </div>
          <div class="col-10">
            <input
              class="form-control container-fluid"
              placeholder="First Name"
            [(ngModel)]="firstName"/>


          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <label>Last Name: </label>
          </div>
          <div class="col-10">
            <input
              class="form-control container-fluid"
              placeholder="Last Name"
            [(ngModel)]="lastName"/>

          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <label>Email: </label>
          </div>
          <div class="col-10">
            <input
              class="form-control container-fluid"
              placeholder="email"
              [(ngModel)]="email"/>
          </div>
        </div>




        <div class="row">
          <div class="col-2">

          </div>
          <div class="col-10">
            <button (click)="updateUser()"
              class="updateButton btn btn-dark btn-block">
              Update
            </button>
            <button
              class="pantryButton btn btn-secondary btn-block">
              <!--(click)="update()"-->
              Let's go to our pantry!
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1">
      <!--Maybe place an add type bar here-->
    </div>
  </div>
</div>
